image:
  file: .gitpod.Dockerfile

tasks:
  - name: spring-petclinic-angular
    init: |
      cd /workspace/workshop-spring-reactive/spring-petclinic-angular
      npm install --silent
      npm run build --silent
    command: |
      cd /workspace/workshop-spring-reactive/spring-petclinic-angular
      echo "export const environment = {production: false, REST_API_URL: '$(gp url 9966)/petclinic/api/'};" > /workspace/workshop-spring-reactive/spring-petclinic-angular/src/environments/environment.ts 
    env:
      # suppress the "Would you like to share anonymous usage data with the Angular Team at Google under Googleâ€™s Privacy Policy" message.
      NG_CLI_ANALYTICS: ci
  - name: spring-petclinic-reactive
    command: |
     mvn clean
     
ports:
  - port: 4200
    onOpen: open-browser
    visibility: public
  - port: 9966
    onOpen: open-browser
    visibility: public

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: false
    addBadge: true
    addLabel: false

vscode:
  extensions:
    - Pivotal.vscode-spring-boot@1.22.0:NtlGb5ygHm2uP5qeqfVrCA==
    - cool2k.vscode-lombok@1.0.2:e816/wZO588Jp8PN58Wj6g==
